<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title></title>

  <script>
    //时间显示
    window.onload = function () {
      //定时器每秒调用一次time()
      setInterval("time()", 100);
    }
    function time() {
      var divTime = document.getElementById("time");
      var date = new Date();
      var year = date.getFullYear();//当前年份
      var month = date.getMonth();//当前月份
      var data = date.getDate();//天
      var hours = date.getHours();//小时
      var minute = date.getMinutes();//分
      var second = date.getSeconds();//秒
      var time = year + "-" + fnW((month + 1)) + "-" + fnW(data) + " " + fnW(hours) + ":" + fnW(minute) + ":" + fnW(second);
      divTime.innerHTML = time;
    }
    //补位 当某个字段不是两位数时补0
    function fnW(str) {
      var num;
      str > 9 ? num = str : num = "0" + str;
      return num;
    }
  </script>

  <script>
    //AJAX显示车位
    setInterval("remainingparking()", 1000);
    function remainingparking() {
      $("#remainingparking").load("/home/staff/remainingparking");
    };
  </script>

  <body>


    <header class="main-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="main-header-h1">停车场管理系统</h1>
          </div>
        </div>
      </div>
    </header>
    <br><br>

    <aside class="col-md-2 sidebar">

      <div class="widget">
        <h2 class="title">工作人员信息</h2>
        <div class="content community">
          <p>员工编号：
            <%=s_id%>
          </p>
          <p>员工姓名：
            <%=name%>
          </p>
          <a href="/home/staff/logout"><button type="button" class="btn btn-warning">退出登录</button></a>
        </div>
      </div>

      <div class="widget">
        <h2 class="title">剩余车位</h2>
        <div class="content community" id="remainingparking">
        </div>
      </div>

      <div class="widget">
        <h2 class="title">当前时间</h2>
        <div class="content community">
          <p id="time"></p>
        </div>

    </aside>

  </body>

</html>
