<head>

  <!-- jQuery文件 -->
  <script src="/static/js/jquery-3.1.0.js"></script>
  <!-- Bootstrap 核心 JavaScript 文件 -->
  <script src="/static/js/bootstrap.min.js"></script>
  <!-- 我的样式 pms.css 文件 -->

<!-- head.html -->
<%include head.html%>

  <body>
    <div>
      <form class="col-sm-offset-3 col-sm-6 form-horizontal pms-bg-white" role="form" method="post" action="/home/admin/updatemoney">

        <h1 align="center">设置收费</h1>
        <br>
        <div class="form-group">
          <label class="col-sm-5 control-label">高峰时间开始</label>
          <div class="col-sm-2">
            <input type="text" id="time1" class="form-control" name="time1" value="<%=price_data.time1%>" placeholder="高峰时间开始">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-5 control-label">高峰时间结束</label>
          <div class="col-sm-2">
            <input type="text" id="time2" class="form-control" name="time2" value="<%=price_data.time2%>" placeholder="高峰时间结束">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-5 control-label">高峰收费(元/15分钟)</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" name="price1" value="<%=price_data.price1%>" placeholder="高峰收费" min="0.0" max="100.0"
              step="0.1" required/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-5 control-label">普通收费(元/15分钟)</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" name="price2" value="<%=price_data.price2%>" placeholder="普通收费" min="0.0" max="100.0"
              step="0.1" required/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-5 control-label">日收费(元)</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" name="dayprice" value="<%=price_data.dayprice%>" placeholder="日收费" min="0.0" max="1000.0"
              step="0.1" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-5 col-sm-6">
            <button type="submit" class="col-sm-2 btn btn-primary">提交</button>
          </div>
        </div>

      </form>
    </div>

  </body>
  <script type="text/javascript">
    $(function () {
      var currYear = (new Date()).getFullYear();
      var opt = {};
      opt.date = { preset: 'date' };
      opt.datetime = { preset: 'datetime' };
      opt.time = { preset: 'time' };
      opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "现在",
        startYear: currYear - 10, //开始年份
        endYear: currYear + 10 //结束年份
      };

      $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
      var optDateTime = $.extend(opt['datetime'], opt['default']);
      var optTime = $.extend(opt['time'], opt['default']);
      $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
      $("#time1").mobiscroll(optTime).time(optTime);
      $("#time2").mobiscroll(optTime).time(optTime);
    });

  </script>

</html>
