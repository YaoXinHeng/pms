<%include head.html%>

  <script>
    function checkpassword() {
      var pass1 = document.getElementById("password");
      var pass2 = document.getElementById("password2");
      if (pass1.value != pass2.value) {
        password2.setCustomValidity("密码不一致");
      }
      else {
        password2.setCustomValidity("");
      }
    }
  </script>

  <body>

    <form class="col-md-12 form-horizontal" role="form" method="post" action="/home/admin/changepasswordchreck">

      <h1 align="center">修改密码</h1>
      <br>
      <div class="form-group">
        <label class="col-sm-offset-4 col-sm-1 control-label">新密码</label>
        <div class="col-sm-2">
          <input type="password" class="form-control" id="password" name="password" placeholder="登录密码" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-offset-4 col-sm-1 control-label">确认密码</label>
        <div class="col-sm-2">
          <input type="password" class="form-control" id="password2" name="password2" placeholder="确认登录密码" required/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-6">
          <button type="submit" class="btn btn-primary col-sm-2" onclick="checkpassword()">修改密码</button>
        </div>
      </div>
    </form>

  </body>

</html>
